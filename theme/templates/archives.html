{% extends "base.html" %}
{% block windowtitle -%}Archives - {{ SITENAME }}{%- endblock %}
{% block content %}

<div class='page'>
  <div class="content-title">
    <h1>Archives</h1>
  </div>

  <table>
    <tbody>
      {% for article in dates %}
      <tr>
        <td>{{ article.date.strftime("%Y/%m/%d") }}</td>
        <td><a href='{{ article.url }}'>{{ article.title }}</a></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>


{% endblock %}
