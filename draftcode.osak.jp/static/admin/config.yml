backend:
  name: github
  repo: draftcode/draftcode.github.com
  branch: draftcode.osak.jp

media_folder: "draftcode.osak.jp/static/images"
public_folder: "/images"

collections:
  - name: "posts"
    label: "Posts"
    folder: "draftcode.osak.jp/posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Layout", name: "layout", widget: "hidden", default: "post"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Thumbnail", name: "thumbnail", widget: "image"}
      - {label: "Body", name: "body", widget: "markdown"}
  - name: "individual_pages"
    label: "Individual pages"
    files:
      - label: "Computer Memo"
        name: "computer_memo"
        file: "draftcode.osak.jp/pages/computer_memo.md"
        fields:
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Body", name: "body", widget: "markdown"}
