backend:
  name: github
  repo: draftcode/draftcode.github.com
  branch: draftcode.osak.jp

media_folder: "draftcode.osak.jp/static/images"
public_folder: "/images"

collections:
  - name: "posts"
    label: "Posts"
    folder: "draftcode.osak.jp/posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime", format: "YYYY-MM-DDTHH:mm"}
      - {label: "Body", name: "body", widget: "text"}
  - name: "individual_pages"
    label: "Individual pages"
    files:
      - label: "Computer Memo"
        name: "computer_memo"
        file: "draftcode.osak.jp/pages/computer_memo.md"
        fields:
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Body", name: "body", widget: "text"}
      - label: "Index"
        name: "index"
        file: "draftcode.osak.jp/pages/index.md"
        fields:
          - {label: "Body", name: "body", widget: "text"}
