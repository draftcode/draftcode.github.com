<div class=contents><h1>4. Linux版Dropboxでアカウント認証できない</h1><p>Dropboxの2.6.13を用いて新規PCをセットアップしようと思うと、アカウントのリンクができない問題があった。通常ならdropboxdを立ち上げると認証用URLが表示されるのだが、このバージョンではされない。多分バグ。</p>

<p>回避策として、認証だけ前のバージョンを使うとよいらしい。<a href="https://aur.archlinux.org/packages/dropbox/?comments=all">AURのdropboxパッケージ</a>の2014-02-19のコメントにあるように、前のバージョンを落としてきて認証URLを出させ、認証が終了したら消すようにすれば、あとは同期してくれる。</p>
</div>
